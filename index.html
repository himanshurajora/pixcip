<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCipher</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">PixelCipher</h1>
        
        <div class="mb-8">
            <label class="block mb-4">
                <span class="sr-only">Choose an image</span>
                <input type="file" 
                       id="imageInput" 
                       accept="image/*"
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
            </label>
            <div class="preview-container mt-4">
                <canvas id="imageCanvas" 
                        class="max-w-full border-2 border-dashed border-gray-300 rounded-lg">
                </canvas>
            </div>
        </div>

        <div class="space-y-4">
            <input type="text" 
                   id="secretKey" 
                   placeholder="Enter secret key"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md 
                          focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <button id="transformBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md
                               hover:bg-blue-700 transition-colors
                               focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Transform Image
                </button>
                
                <button id="revertBtn"
                        class="px-4 py-2 bg-green-600 text-white rounded-md
                               hover:bg-green-700 transition-colors
                               focus:outline-none focus:ring-2 focus:ring-green-500">
                    Revert Image
                </button>
                
                <button id="downloadBtn"
                        class="px-4 py-2 bg-purple-600 text-white rounded-md
                               hover:bg-purple-700 transition-colors
                               focus:outline-none focus:ring-2 focus:ring-purple-500">
                    Download Image
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
